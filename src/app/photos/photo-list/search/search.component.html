<div class="text-center mt-3 mb-3">
    <form class="form-inline my-2 my-lg-0">
        <i aria-hidden="true" class="fa fa-search mr-1"></i>
        <input class="form-control mr-sm-2" 
            class="rounded"
            type="search"
            placeholder="search..."
            [value]="value"
            (keyup) = "debounce.next($event.target.value)"
            autofocus>
    </form>
</div>
