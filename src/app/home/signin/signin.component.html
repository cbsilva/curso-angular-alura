<div class="container">
    <div class="card-body">        
        <h4 class="card-title">Login</h4>
        <form [formGroup] = "loginForm">
            <div class="form-group row">
                <!--label class="col-sm-2 col-form-label">Usu√°rio:</label-->
                <div class="col-sm-10">
                    <input 
                        type="text" 
                        formControlName="username" 
                        class="form-control" 
                        placeholder="Username" 
                        autofocus>
                </div>
                <small *ngIf="loginForm.get('username').errors?.required"
                    class="text-danger d-block mt-2">
                    Username is required!
                </small>
            </div>
            <div class="form-group row">
                <!--label class="col-sm-2 col-form-label">Senha:</label-->
                <div class="col-sm-10">
                    <input 
                        type="password" 
                        formControlName="password" 
                        class="form-control" 
                        placeholder="Password">
                </div>
                <small *ngIf="loginForm.get('password').errors?.required"
                    class="text-danger d-block mt-2">
                    Password is required!
                </small>
            </div>
            <div class="form-group row">                
                <div class="col-sm-10">
                    <button [disabled]="loginForm.invalid" type="submit" class="btn btn-primary">Login</button>
                </div>
            </div>
        </form>
        <p class="text-info">Not a user?<a> Register now</a></p>

    </div>
</div>
